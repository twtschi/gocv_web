{{ define "content" }}
<p class="lead">
   Show Image
</p>
<form enctype="multipart/form-data" action="/imageprocess" method="post">
    <img src="sample/{{ . }}" style="width:600px;height:480px;" />
    <input type="hidden" name="imagename" value="{{.}}"/>
    <input type="submit" value="imageprocess" />
</form>

{{ end }}
