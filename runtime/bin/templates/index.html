{{ define "content" }}
<p class="lead">
   Upload Image
</p>
<form enctype="multipart/form-data" action="/upload" method="post">
{{ if not . }}
  <img src="sample/{{ . }}" style="width:600px;height:480px; display: none;" />
{{ else }}
  <img src="sample/{{ . }}" style="width:600px;height:480px;" />
{{ end }}
  <input type="file" name="uploadfile" />
  <input type="hidden" name="token" value="{{.}}"/>
  <input type="submit" value="upload" />
</form>
{{ end }}
